<table class="table table-hover">
    <thead>
    <tr>
        <td>Student Name</td>
        <td>Student Email</td>
        <td>Student MobileNo.</td>
        <td>Student Department</td>
        <td>Student Profile</td>
        <td>Student Gender.</td>
        <td>Student Hobbie.</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{ student.s_name }}</td>
            <td>{{ student.s_email }}</td>
            <td>{{ student.s_phone }}</td>
            <td>{{ student.s_department }}</td>
            <td><img src="http://localhost:4000/uploads/{{student.s_profile}}"></td>
            <td>{{ student.s_gender }}</td>
            <td>{{ student.s_hobbie }}</td>
            <td><a [routerLink]="['/edit', student._id]" class="btn btn-primary">Edit</a></td>
            <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
